<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body class="cor-fundo">
    <div class="container">
        <div class="container-2">
            <Strong>Bill</Strong>
                <div class="container-fundo">
                    <img src="../assets/img/icon-dollar.svg" alt="" class="icone-fundo">
                    <p>142.55</p>
                </div>
                <div class="container-fundo1">
                    <strong>Select Tip %</strong>
                    <div class="container-grid">
                        <button type="button" class="fundo-botao">5%</button>
                        <button type="button" class="fundo-botao">10%</button>
                        <button type="button" class="verde-claro">15%</button>
                        <button type="button" class="fundo-botao">25%</button>
                        <button type="button" class="fundo-botao">50%</button>
                        <button type="button" class="custom">Custom</button>
                    </div>
                </div>
                <h2 style="margin-top: 20px;">Number of People</h2>
                <div class="container-fundo2">
                    <img src="img/icon-person.svg" alt="" class="icone-fundo">
                    <p>5</p>
                </div>
        </div>
        <div class="container-3">
            <div class="container-grid-2">
                <p>Tip Amount</p>
                <span class="person">/person</span>
                <h2>$4.27</h2>
            </div>
            <div class="container-grid-2">
                <p>Total</p>
                <span class="person1">/person</span>
                <h2>$32.79</h2>
            </div>
            <button type="button" id="botao">RESET</button>
        </div>
    </div>
</body>
</html>
